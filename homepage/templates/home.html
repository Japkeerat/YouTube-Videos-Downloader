<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Videos Download</title>
    {% load staticfiles %}
    <link rel = 'stylesheet' href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel = 'stylesheet' href="{% static 'css/formStyle.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/npm.js' %}"></script>
</head>
<body>
    <p><h2>Welcome to Youtube Video Downloader</h2></p>
    <p><h2>Downloading youtube videos is a click away. Click the button below according to what the link depicts</h2></p>
    <button type="submit" class="btn btn-default" onclick="location.href='single'"><span class="glyphicon glyphicon-uplaod" aria-hidden="true"></span>Single Video</button>
    <button type="submit" class="btn btn-default" onclick="location.href='playlist'"><span class="glyphicon glyphicon-uplaod" aria-hidden="true"></span>A Playlist</button>
</body>
</html>
