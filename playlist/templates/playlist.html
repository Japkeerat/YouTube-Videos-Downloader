<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Videos Download</title>
    {% load staticfiles %}
    <link rel = 'stylesheet' href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel = 'stylesheet' href="{% static 'css/formStyle.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/npm.js' %}"></script>
</head>
<body>
    <p><h2>Youtube Playlist Downloader</h2></p>
    <p><h5>Just paste the link below and click the Download button.</h5></p>
    <p><h5>Page would keep on loading until playlist is downlaoded. So don't worry.</h5></p>
    <form method = "POST" action = "" enctype="multipart/form-data">
        {%  csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-uplaod" aria-hidden="true"></span>Download</button>
    </form>
</body>
</html>
